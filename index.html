<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funny Display</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap">
</head>

<body>

    <header>
        <p>
            {
        </p>
        <span>
            <p class="justify-content-text"></p>
            <p class="align-items-text"></p>
        </span>
        <p>
            }
        </p>
    </header>

    <div class="box">

        <div class="div">
            Align Me
        </div>

    </div>

    <div class="option">

        <div class="justify-content">
            <h2>Justify Content</h2>
            <ol>
                <li>Align Left</li>
                <li>Align Center</li>
                <li>Align Right</li>
                <li>Align Justify</li>
            </ol>
        </div>

        <div class="align-items">
            <h2>Align Items</h2>
            <ol>
                <li>Align Top</li>
                <li>Align Center</li>
                <li>Align Bottom</li>
            </ol>

        </div>

        <footer>
            <p>Developed by</p>
            <a href="https://github.com/JeffeVargasP" target="_blank">Jefferson Vargas <img
                    src="./github-mark.svg" /></a>
        </footer>


</body>
<script src="./script.js"></script>

</html>
